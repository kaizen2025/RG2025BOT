<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pokemon Stock Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --pokemon-primary: #3B5BA7;
            --pokemon-secondary: #FFCB05;
            --pokemon-accent: #FF0000;
            --pokemon-light: #f8f9fa;
            --pokemon-dark: #212529;
        }
        
        body {
            background: linear-gradient(135deg, var(--pokemon-primary) 0%, var(--pokemon-secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .login-header {
            background-color: var(--pokemon-primary);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/static/images/pattern.png');
            background-size: cover;
            opacity: 0.1;
            z-index: 0;
        }
        
        .login-header h2 {
            position: relative;
            z-index: 1;
            margin: 0;
            font-weight: 700;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control:focus {
            border-color: var(--pokemon-primary);
            box-shadow: 0 0 0 0.25rem rgba(59, 91, 167, 0.25);
        }
        
        .btn-primary {
            background-color: var(--pokemon-primary);
            border-color: var(--pokemon-primary);
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: #2A4889;
            border-color: #2A4889;
        }
        
        .login-footer {
            text-align: center;
            padding: 0 30px 20px;
            color: #6c757d;
        }
        
        .login-footer a {
            color: var(--pokemon-primary);
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .form-label {
            font-weight: 500;
        }
        
        .form-check-input:checked {
            background-color: var(--pokemon-primary);
            border-color: var(--pokemon-primary);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo-container i {
            font-size: 3rem;
            color: var(--pokemon-secondary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .alert {
            margin-bottom: 20px;
            animation: slideDown 0.3s ease-in-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="login-header">
                        <h2>Pokemon Stock Monitor</h2>
                    </div>
                    <div class="login-body">
                        <div class="logo-container">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i> Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="login-footer">
                        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
